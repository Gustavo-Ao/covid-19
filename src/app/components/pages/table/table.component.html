<table class="table table-hover">
    <div *ngFor="let case of this.cases; let last = last">
        <div *ngIf="last">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" *ngFor="let column of this.headers">
                        {{ column }}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Brasil</td>
                    <td *ngIf="this.compareDates(case.Date, case.Cases)">{{ this.recoveredCases }}</td>
                    <td>recovered</td>
                    <td>death</td>
                </tr>
            </tbody>
        </div>
    </div>
</table>
