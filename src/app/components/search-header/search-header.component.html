<div class="search-header row justify-content-between mt-4">
  <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
    <form [formGroup]="searchForm" (submit)="this.handleSubmitSearchForm()">
      <div class="row">
        <div class="form-group col-12 col-sm-7 col-md-7 col-lg-7 col-xl-7 ml-3">
          <label for="date">Date</label>
          <input type="date" class="form-control" formControlName="date" id="date">
        </div>

        <div class="buttons col-2 col-sm-2 col-md-1 col-lg-1 col-xl-1">
          <button type="submit" class="btn btn-wide btn-icon secondary" mat-raised-button>
            <span class="button-title">Search</span>
            <i class="fa fa-search ml-2"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="buttons col-12 col-sm-2 col-md-1 col-lg-1 col-xl-1">
    <button type="button" class="btn btn-wide btn-icon primary" (click)="this.handleSubmitSearchForm()"
      mat-raised-button>
      <span class="button-title">Update</span>
      <i class="fa fa-refresh ml-2"></i>
    </button>
  </div>
</div>
