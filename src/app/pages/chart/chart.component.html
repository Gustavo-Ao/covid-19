<div class="card mt-2">
  <div class="card-header">
    <div class="row">
      <div class="col-11">
        <app-search-header (submitFn)="this.getCountriesStatisticsByDate($event)"
          (refreshFn)="this.getCountriesStatisticsByDate($event)">
        </app-search-header>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="options col-12 col-sm-7 col-md-7 col-lg-7 col-xl-7">
        <mat-form-field appearance="fill">
          <mat-label>Countries</mat-label>
          <mat-select>
            <mat-option *ngFor="let country of countriesFilter" [value]="country.countryCode"
              (onSelectionChange)="this.changeCountry(country)">
              {{country.countryName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div (window:resize)="this.changeResolution()">

    </div>
    <div class="canvas-cases" *ngIf="this.width > 1000">
      <canvas baseChart [datasets]="this.barChartData" [labels]="this.barChartLabels" [options]="this.barChartOptions"
        [plugins]="this.barChartPlugins" [legend]="this.barChartLegend" [chartType]="this.chartType"
        [colors]="chartColors">
      </canvas>
    </div>
    <div *ngIf="this.width < 1000" class="pie-chart">
      <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
        [options]="pieChartOptions" [colors]="chartColors" [legend]="pieChartLegend">
      </canvas>
    </div>

  </div>
  <div class="card-footer">
    <div class="col-12 col-sm-12 col-mg-12 col-lg-2 col-xl-2">
      <div class="buttons form-group col-6 col-sm-3 col-md-2 col-lg-2 col-xl-2">
        <button routerLink="/table" type="submit" class="btn btn-wide btn-icon secondary">
          <i class="fa fa-chevron-left mr-2"></i>
          <span class="button-title">Back</span>
        </button>
      </div>
    </div>
  </div>
</div>
